<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#container {
				display: grid;
				grid-template-columns: 1fr 3fr 1fr;
				grid-template-rows: 50px auto 50px;
				grid-template-areas: 
					"header header header"
					". main ."
					"footer footer footer";
			}
			header {
				grid-area: header;
				background-color: blue;
				display: flex;
				flex-direction: row;
				justify-content: space-around;
			}
			footer {
				grid-area: footer;
				background-color: red;
			}
			div#main {
				grid-area: main;
				background-color: yellow;
			}
			h1 {
				text-align: center;
			}
		</style>
		<title>Test Webpage</title>
	</head>

	<body>
		<div id="container">
			<header>
				<h4>Nav1</h4>
				<h4>Nav2</h4>
				<h4>Nav3</h4>
				<h4>Nav4</h4>
			</header>
			<div id="main">
				<h1>Testing Things</h1>
			</div>
			<footer>
				
			</footer>
		</div>
	</body>
</html>
