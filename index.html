<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#container {
				display: grid;
				grid-template-columns: 1fr 3fr 1fr;
				grid-template-rows: 50px auto 50px;
				grid-template-areas: 
					"header header header"
					". main ."
					"footer footer footer";
			}
			header {
				grid-area: header;
			}
			footer {
				grid-area: footer;
			}
			div#main {
				grid-area: main;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<header>

			</header>
			<div id="main">
				<h1>Testing Things</h1>
			</div>
			<footer>
				
			</footer>
		</div>
	</body>
</html>
